<!DOCTYPE html>
<html>
<head>
	<title>Customer Segmentation</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Customer Segmentation</h1>
		<p>Please fill out the following information:</p>
		<form method="post" action="/result">

					<div class="form-group">
			<label for="gender">Gender:</label>
			<select name="gender" id="gender" class="form-control" required>
		    	<option value="0">Male</option>
		    	<option value="1">Female</option>
			</select>
						<div class="form-group">
				<label for="age">Age:</label>
				<input type="number" name="age" id="age" class="form-control" min="24" max="60" required>
			</div>
		</div>

		<div class="form-group">
			<label for="number_of_kids">Number Of Kids:</label>
			<input type="number" name="number_of_kids" id="number_of_kids" class="form-control" min="0" max="10" required>
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
